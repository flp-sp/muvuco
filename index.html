<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Imagens</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Catálogo de Imagens</h1>
  <div class="galeria">
    <img src="VOLTA REDONDA/1744655811651.jpg" alt="1744655811651.jpg">
    <img src="VOLTA REDONDA/1744655811641.jpg" alt="1744655811641.jpg">
  </div>
</body>
</html>
